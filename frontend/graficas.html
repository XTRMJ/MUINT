<!DOCTYPE html>
    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {'packages':['corechart', 'controls']});
            // Set a callback to run when the Google Visualization API is loaded.
            google.charts.setOnLoadCallback(buildChart);
            // Some raw data (not necessarily accurate)
            function buildChart(){
                // Some raw data (not necessarily accurate)
                var rowData1 = [['Hora', 'Robo/Casa', 'Robo/Civil', 'Robo/Vehiculo', 'Robo/Comercio',
                                'Promedio'],
                                ['05:20', 15, 9, 22, 8, 30.5],
                                ['06:30', 15, 12, 39, 18, 32],
                                ['06:50', 17, 17, 58, 7, 62],
                                ['08:06', 19, 11, 15, 28, 25.4],
                                ['09:12', 16, 19, 29, 26, 27.6]];
                var rowData2 = [['Hora', 'Robo/Casa', 'Robo/Civil', 'Robo/Vehiculo', 'Robo/Comercio',
                                'Promedio'],
                                ['05:20', 15, 38, 52, 9, 40.6],
                                ['06:30', 13, 10, 29, 18, 38],
                                ['06:50', 15, 16, 35, 13, 25],
                                ['08:06', 13, 10, 15, 8, 16.4],
                                ['09:12', 13, 16, 7, 9, 16.6]];
                var rowData3 = [['Hora', 'Robo/Casa', 'Robo/Civil', 'Robo/Vehiculo', 'Robo/Comercio',
                                'Promedio'],
                                ['05:20', 6, 3, 12, 8, 9.6],
                                ['06:30', 5, 2, 9, 6, 7.4],
                                ['06:50', 7, 8, 5, 7, 7.2],
                                ['08:06', 9, 7, 11, 9, 9.4],
                                ['09:12', 6, 5, 6, 2, 6.2]];
                var rowData4 = [['Hora', 'Robo/Casa', 'Robo/Civil', 'Robo/Vehiculo', 'Robo/Comercio',
                                'Promedio'],
                                ['05:20', 26, 8, 12, 8, 9.6],
                                ['06:30', 15, 12, 19, 6, 7.4],
                                ['06:50', 17, 3, 5, 7, 7.2],
                                ['08:06', 19, 4, 13, 9, 9.4],
                                ['09:12', 16, 5, 6, 2, 6.2]];
                var rowData5 = [['Hora', 'Robo/Casa', 'Robo/Civil', 'Robo/Vehiculo', 'Robo/Comercio',
                                'Promedio'],
                                ['05:20', 6, 3, 12, 8, 9.6],
                                ['06:30', 5, 2, 9, 6, 7.4],
                                ['06:50', 7, 8, 5, 7, 7.2],
                                ['08:06', 9, 7, 11, 9, 9.4],
                                ['09:12', 6, 5, 6, 2, 6.2]];
                // Create and populate the data tables.
                var data = [];
                data[0] = google.visualization.arrayToDataTable(rowData1);
                data[1] = google.visualization.arrayToDataTable(rowData2);
                data[2] = google.visualization.arrayToDataTable(rowData3);
                data[3] = google.visualization.arrayToDataTable(rowData4);
                data[4] = google.visualization.arrayToDataTable(rowData5);

                var options = {
                    width: 700,
                    height: 400,
                    vAxis: {title: "Cantidad"},
                    hAxis: {title: "Hora"},
                    seriesType: "bars",
                    series: {4: {type: "line"}},
                    animation:{
                        duration: 1000,
                        easing: 'out'
                    },
                };
                var current = 0;
                // Create and draw the visualization.
                var chart = new google.visualization.ComboChart(document.getElementById('visualization'));
                var button1 = document.getElementById('b1');
                var button2 = document.getElementById('b2');
                var button3 = document.getElementById('b3');
                var button4 = document.getElementById('b4');
                var button5 = document.getElementById('b5');
                function drawChart() {
                    // Disabling the button while the chart is drawing.
                    button1.disabled = true;
                    google.visualization.events.addListener(chart, 'ready',
                        function() {
                            button1.disabled = false;

                        });
                    options['title'] = 'Delitos en el Sector ' + (current + 1 ) + ' de S.L.P.';

                    chart.draw(data[current], options);
                }
                drawChart();

                button1.onclick = function() {
                    current = 0;
                    drawChart();
                }
                button2.onclick = function() {
                    current = 1;
                    drawChart();
                }
                button3.onclick = function() {
                    current = 2;
                    drawChart();
                }
                button4.onclick = function() {
                    current = 3;
                    drawChart();
                }
                button5.onclick = function() {
                    current = 4;
                    drawChart();
                }
            }

        </script>
    </head>
    <body>
        <input type="button" value="Sector Norte" id="b1" >
        <input type="button" value="Sector Sur" id="b2" >
        <input type="button" value="Sector Centro" id="b3" >
        <input type="button" value="Sector Oriente" id="b4" >
        <input type="button" value="Sector Poniente" id="b5" >
        <div id="visualization" style="width:800; height:500"> 
        </div>
    </body>
        
</html>
